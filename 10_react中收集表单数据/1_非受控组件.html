<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非受控组件</title>
</head>
<body>
  <div id="app"></div>
  <script src="./../js/react.development.js"></script>
  <script src="./../js/react-dom.development.js"></script>
  <script src="./../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      login = (e) => {
        e.preventDefault();
        console.log(222, this.username, this.password);
        const msg = `用户名是：${this.username.value}, 密码是：${this.password.value }`
        alert(msg)
      }
      render() {
        return (
          <form onSubmit={ this.login }>
            用户名：<input ref={ node => this.username = node } type="text" name="username" />
            密码：<input ref={ node => this.password = node } type="password" name="password" />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>, document.getElementById('app'))

  </script>
</body>
</html>
