<body>
  <script>
    function sum(a, b, c) {
      return a + b + c
    }
    const res = sum(1, 2, 3)
    console.log(res);

    function sum1(a) {
      return (b) => {
        return (c) => {
          return a + b + c
        }
      }
    }
    const res1 = sum1(1)(2)(3)
    console.log(res1);
  </script>
</body>
