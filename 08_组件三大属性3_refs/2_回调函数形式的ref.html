<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数形式的ref</title>
</head>
<body>
  <!-- 容器 -->
  <div id="app"></div>
  <script src="./../js/react.development.js"></script>
  <script src="./../js/react-dom.development.js"></script>
  <script src="./../js/babel.min.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {
      blurMsg = (e) => {
        const { input2 } = this
        alert(input2.value)
      }
      showMsg = (e) => {
        const { input1 } = this
        alert(input1.value)
      }
      render() {
        return (
          <div>
            <input ref={ node => this.input1 = node } type="text" placeholder="点击按钮提示数据" />  
            <button onClick={ this.showMsg }>点我显示左侧的数据</button>
            <input type="text" ref={node => this.input2 = node} onBlur={ this.blurMsg } placeholder="失去焦点提示数据" />  
          </div>
        )
      }
    }
    ReactDOM.render(<Demo/>, document.getElementById('app'))
  </script>
</body>
</html>
