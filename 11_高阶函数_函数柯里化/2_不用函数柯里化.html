<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不用函数柯里化</title>
</head>
<body>
  <div id="app"></div>
  <script src="./../js/react.development.js"></script>
  <script src="./../js/react-dom.development.js"></script>
  <script src="./../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      // 保持表单 - 高阶函数
      saveUserInfo = (dataType) => {
        console.log(dataType, event);
        this.setState({
          [dataType]: event.target.value
        })
      }
      login = (e) => {
        e.preventDefault();
        const { username, password } = this.state
        const msg = `用户名是：${ username }, 密码是：${ password }`
        alert(msg)
      }
      render() {
        return (
          <form onSubmit={ this.login }>
            用户名：<input onChange={ event => this.saveUserInfo('username', event) } type="text" name="username" />
            密码：<input onChange={ event => this.saveUserInfo('password') } type="password" name="password" />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login/>, document.getElementById('app'))

  </script>
</body>
</html>
