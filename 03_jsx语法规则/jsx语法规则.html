<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .h1-bg {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <!-- 容器 -->
  <div id="app"></div>
  <!-- react核心库 -->
  <script src="./../js/react.development.js"></script>
  <!-- react-dom: 用于支持react操作dom -->
  <script src="./../js/react-dom.development.js"></script>
  <!-- babel 用于将jsx转为js -->
  <script src="./../js/babel.min.js"></script>
  <script type="text/babel"> /*此处必须是babel 写了babel里面才可以写jsx*/
    const myId = 'TITLE'
    const myData = 'Hello React'
    // 1、创建虚拟dom
    const VDOM = (
      <div>
        <h1 className="h1-bg" id={ myId.toLocaleLowerCase() }>
          <span style={{ color: 'white', fontSize: '28px' }}>{ myData }</span>
        </h1>
        <h1 className="h1-bg" id={ myId.toLocaleUpperCase() }>
          <span>{ myData }</span>
        </h1>
        <input type="text" /> 
      </div>
    )
    console.log(VDOM);
    // 2、渲染虚拟dom到页面
    ReactDOM.render(VDOM, document.getElementById('app'))

    /*
    jsx语法规则:
      1.定义虚拟DOM时，不要写引号。
      2.标签中混入JS表达式时要用0
      3.样式的类名指定不要用class，要用className。
      4.内联样式，要用style={{key:value}的形式夫写
      5.只有一个根标签
      6.标签必须闭合
      7.标签首宁母
        (1).若小写字母开头，则将改标签转为htm1中同名元素，若htm1中无该标签对应的同名元泰，则报错.
        (2).若大写字母开头，react就去渲染对应的组件，若组性没有定义，则报错。
    */
  </script>
</body>
</html>
