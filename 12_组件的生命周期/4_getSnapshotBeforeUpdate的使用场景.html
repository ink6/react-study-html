<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期(新)</title>
  <style>
    ul {
      width: 180px;
      height: 180px;
      border: 2px solid cadetblue;
      overflow-y: scroll;
    }
    li {
      height: 30px;
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./../js/17.0.1/react.development.js"></script>
  <script src="./../js/17.0.1/react-dom.development.js"></script>
  <script src="./../js/17.0.1/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class Count extends React.Component {
      state = { list: ['第1项'] }
      componentDidMount () {
        setInterval(() => {
          this.setState({
            list: [`第${this.state.list.length + 1}项`, ...this.state.list] // 后前追加
          })
        }, 1000)
      }
      getSnapshotBeforeUpdate() {
        const height = this.list.scrollHeight
        return height
      }
      componentDidUpdate (prevProps, prevState, height) {
        this.list.scrollTop += this.list.scrollHeight - height // 这里不写 = 写+= 是因为滚动的高度需要加上生意场的滚动值
      }
      // 组件初始化渲染、状态更新之后
      render() {
        return (
          <ul className="list" ref={ node => this.list = node }>
            {
              this.state.list.map((item, index) =>  <li key={ index }>{ item }</li>)
            }
          </ul>
        )
      }
    }
    ReactDOM.render(<Count/>, document.getElementById('app'))

  </script>
</body>
</html>
