<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类式组件 - 拥有状态的state</title>
</head>
<body>
  <!-- 容器 -->
  <div id="app"></div>
  <script src="./../js/react.development.js"></script>
  <script src="./../js/react-dom.development.js"></script>
  <script src="./../js/babel.min.js"></script>
  <script type="text/babel">
    // 1、创建类式组件
    class MyComponent extends React.Component{
      render() {
        // render是放在哪里的？ -- 是放在MyComponent的原型对象上，供实例使用
        // render中的this是谁？ -- MyComponent的实例对象 <=> MyComponent组件实例对象) -> MyComponent{....}
        console.log(this);
        return <h1>这是类定义的类式组件（适用于【复杂组件】的定义）</h1>
      }
    }
    // 2、渲染组件到页面
    ReactDOM.render(<MyComponent />, document.getElementById('app'))
    /*
      执行了ReactDOM.render(<MyComponent4>.......之后，发生了什么?
        1.React解析组件标签，找到了MyComponent组件。
        2.发现组件是使用类定义的，随后new出该类的实例new MyComponent(),并通过该实例调用到原型上的render()方法，
        3.将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
    */
  </script>
</body>
</html>
